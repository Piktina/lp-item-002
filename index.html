  <!-- Match height -->
  <!-- data-match-height to active plugin, the value is the class name of elements you want to match height -->
  <script>
    var attrName = "data-match-height";
    var eqWrap = document.querySelectorAll(`[${attrName}]`);
    [].map.call(eqWrap, (el) => {
      if (eqWrap.length > 1) {
        var eqEl = el.querySelectorAll(`.${el.getAttribute(attrName)}`);
        var maxHeight = 0;
        [].map.call(eqEl, (el) => {
          maxHeight =
            el.offsetHeight > maxHeight ? el.offsetHeight : maxHeight;
        });
        [].map.call(eqEl, (el) => {
          el.style.minHeight = maxHeight + "px";
        });
      }
    });
  </script>
